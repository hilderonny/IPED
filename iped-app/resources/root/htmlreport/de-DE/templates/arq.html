<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="res/common.css"/>
<link rel="stylesheet" type="text/css" href="res/bookmarks.css"/>
<title>Lesezeichen</title>
<style>
.thumb {width:auto; height:auto; max-width:%THUMBSIZE%px; max-height:%THUMBSIZE%px;}
@media print {
    .print-one-evidence-per-page .bkmkSeparator { page-break-before: always; }
    .thumb { max-width:100%; max-height: 100%; page-break-before: avoid; }
    .print-one-evidence-per-page .thumb { width: 100%; }
}
</style>
<script>
    function handlePrint(cls) {
        document.body.classList.add(cls);
        window.print();
        document.body.classList.remove(cls);
    }
</script>
</head><body><table><tr><td height="20" valign="top"><img border="0" src="res/header.gif"/></td></tr></table>
    Drucken:
    <button onclick="handleConsecutivePrint('print-consecutive');">Fortlaufend</button>
    <button onclick="handleOneEvidencePerPagePrint('print-one-evidence-per-page');">Eine Datei je Seite</button>
%PAGS%
<table width="100%"><tr><th class="columnHead" colspan="1" style="font-size:16px">%CATEGORY%</th></tr>
<tr><td class="clrBkgrnd"><span style="font-weight:bold">Kommentare: </span>%COMMENTS%</td></tr></table>
<tr><td class="clrBkgrnd"><span style="font-weight:bold">Anzahl Dateien: </span>%TOTALCOUNT%</td></tr></table>
<div class="bkmkLblFiles" width="100%" border="1">Dateien</div>
%ITEMS%
%PAGS%
<p><img border="0" src="res/header.gif"/></p></body></html>
