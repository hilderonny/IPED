<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de-DE">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>%REPORT% %CATEGORY%</title>
        <style>
            * { font-family: sans-serif; }
            .stammdaten { margin: auto }
            th { text-align: left; }
            .thumb { width:auto; height:auto; max-width:200px; max-height:200px; }
            .print-controls { text-align: right; }
            @media print {
                .print-one-evidence-per-page .new-item { page-break-before: always; }
                .thumb { max-width:100%; max-height: 100%; page-break-before: avoid; }
                .print-one-evidence-per-page .thumb { width: 100%; }
                .hide-on-print { display: none; }
            }
        </style>
        <script>
            function handlePrint(cls) {
                document.body.classList.add(cls);
                window.print();
                document.body.classList.remove(cls);
            }
        </script>
    </head>
    <body>

        <div class="print-controls hide-on-print">
            Drucken:
            <button type="button" onclick="handlePrint('print-consecutive');">Fortlaufend</button>
            <button type="button" onclick="handlePrint('print-one-evidence-per-page');">Eine Datei je Seite</button>
        </div>
    
        <h1>Stammdaten</h1>

        <table class="stammdaten">
            <tr>
                <th>Aktenzeichen</th>
                <th>%REPORT%</th>
            </tr>
            <tr>
                <th>Berichtsdatum</th>
                <td>%REPORT_DATE%</td>
            </tr>
            <tr>
                <th>Dezernat</th>
                <td>%EXAMINERS%</td>
            </tr>
            <tr>
                <th>Sachbearbeiter</th>
                <td>%INVESTIGATION%</td>
            </tr>
            <tr>
                <th>Vorgangsnummer</th>
                <td>%RECORD%</td>
            </tr>
            <tr>
                %CATEGORY%
            </tr>
            <tr>
                <th>Anzahl Dateien</th>
                <td>%TOTALCOUNT%</td>
            </tr>
        </table>

        %ITEMS%

    </body>
</html>
